<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/styles.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar bg-light sticky-top container-lg py-0">
		<div class=" ">
			<ul
				class="nav navbar-light sticky-top nav-pills container-lg ml-auto">
				<li class="nav-item ">
					<a class="nav-link" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" aria-current="page" href="/ask">Ask a
						question</a>
				</li>
				<li class="nav-item" th:if="${user.isAdmin}">
					<a class="nav-link" href="/manager" th:if="true">Manager</a>
				</li>

			</ul>
		</div>
		<div>
			<ul
				class="nav navbar-light sticky-top nav-pills container-lg mr-auto">
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" aria-current="page" href="#"
						th:text="${user.username}"></a>
				</li>
				<li class="nav-item" th:if="${user.id == 0}">
					<a class="nav-link" aria-current="page" href="/login">Login</a>
				</li>
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" aria-current="page" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-md bg-light p-3">
		<h3>Login</h3>
		<form method="POST" th:object="${user}">
			<div class="mt-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username"
					th:field="*{username}">
			</div>
			<div class="mt-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password"
					th:field="*{password}">
			</div>
			<div>
				<span class="text-danger" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"> </span>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>

		<br>
		<span class="">
			Don't have an account yet?
			<a href="/register">Register</a>
		</span>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
